{% extends 'layout.html' %}

{% block title %}
    Uusi Artikkeli
{% endblock %}

{% block content %}
    <section>
        <h1>Uusi Artikkeli</h1>
        <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {{ form }}
            <button class="form-submit">Lisää artikkeli</button>
        </form>
    </section>
{% endblock %}
