<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' type="text/css" media="screen" %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/">
            <span role="img" src='media/Aatelikorttelin_katujuhlat_logo_punainen.jpg' aria-label="Home" title="Home">Logo/Pääsivu</span>
        </a> | 
        {% if user.is_authenticated %}
            <a href="/myynti">
                <span role="img" aria-label="Myynti" title="Myynti">Myynti</span>
            </a> | 
            {% if request.user.is_superuser %}
                <a href="{% url 'artikkelit:lista' %}">
                    <span role="img" aria-label="Artikkelit" title="Artikkelit">Artikkelit</span>
                </a> | 
                <a href="{% url 'artikkelit:uusi-artikkeli' %}">
                    <span role="img" aria-label="Uusi Artikkeli" title="Uusi Artikkeli">Uusi</span>
                </a> | 
                <a href="{% url 'excel' %}">
                    <span role="img" aria-label="Excel" title="Excel">Excel</span>
                </a>
                {% endif %}
            <form class="logout" action="{% url 'users:logout' %}" method="post">
                {% csrf_token %} 
                <button class="logout-button" aria-label="User Logout" title="User Logout">Kirjaudu ulos</button>
            </form>
        {% else %}
            <a href="{% url 'users:login' %}">
                <span role="img" aria-label="Kirjaudu" title="Kirjaudu">Kirjaudu</span>
            </a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
