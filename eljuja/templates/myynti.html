
{% extends 'layout.html'%}

{% block title %}
    Myynti
{% endblock %}

{% block content %}
    <section>
    <h1>Myynti</h1>
    <p>Taloyhtiövalinta</p>
    <p>vuosivalinta koodissa</p>
    <p>asunto</p>
    <h1>Artikkelit:</h1>
    <form> 

            {% csrf_token %}
            {{ form.aika }}

    {% for post in posts %}
        <article class='post' >
            <table>
                <th href="{% url "posts:list" %}">
                    {{ post.artikkeli }} 
                </th>
                <td>{{ post.hinta }} € </td>
                <td>
                    <label for="kpl"> Kpl:</label>
                    <input type="number" id="kpl" name="Kpl" step="1">
                </td>
            </table>
        </article>
    {% endfor%}
    <input type="submit" value="Submit">
    </form>
{% endblock %}
