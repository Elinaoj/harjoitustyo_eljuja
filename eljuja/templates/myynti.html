
{% extends 'layout.html'%}

{% block title %}
    Myynti
{% endblock %}

{% block content %}
    <section>
    <h1>Myynti</h1>
    <p>Taloyhtiövalinta</p>
    <p>vuosivalinta koodissa</p>
    <p>asunto</p>
    <h1>Artikkelit:</h1>
        <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
            {% for post in posts %}
                <article class='post' >
                    <p href=""> {{ post.artikkeli }} {{ post.hinta }} € {{ myytavat.kpl }}
                    </p>
                </article>
            {% endfor %}
        </form>
    </section>
{% endblock %}
